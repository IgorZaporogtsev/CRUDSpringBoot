<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!--TODO почему не работает без этих скриптов-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src="http://yastatic.net/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    </meta>
</meta>


    <style>
        .topMain{
            margin-top: -20px;
        }

           /* Sidebar navigation */
        .nav-sidebar {
            margin-right: -21px; /* 20px padding + 1px border */
            margin-bottom: 20px;
            margin-left: -20px;
        }
        .nav-sidebar > li > a {
            padding-right: 20px;
            padding-left: 20px;
        }
        .nav-sidebar > .active > a {
            color: #fff;
            background-color: #428bca;

        }
        .navbar-static-top{
            border-radius:0
        }

        .addForm{
            margin: 0 auto;
            width: 300px;
        }

    </style>



</head>

<body>

<div class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Project name</a>
        </div>

        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/">Logout</a></li>
            </ul>

        </div>
    </div>
</div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li class="active"><a href="/admin">Admin</a></li>
                    <li><a href="/user">User</a></li>
                </ul>
            </div>


            <!--Admin Panel-->
            <div class="col-sm-10 topMain" style="background-color:whitesmoke">

                <h2>Admin Panel</h2>


                <!-- Nav tabs -->
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#home" data-toggle="tab">User table</a></li>
                    <li><a href="#profile" data-toggle="tab">New User</a></li>
                </ul>

                <!-- Table panels -->
                <div class="tab-content ">
                             <div class="tab-pane active" id="home">

                                    <!--Panel _1-->
                                    <div class="panel panel-default">
                                        <div class="panel-heading">All Users</div>

                                        <div class="table-responsive">
                                            <table class="table table-striped">
                                                <tr>
                                                    <th>id</th>
                                                    <th>name</th>
                                                    <th>login</th>
                                                    <th>password</th>
                                                    <th>update</th>
                                                    <th>delete</th>
                                                </tr>
                                                <tr th:each="user : ${getAllUser}">
                                                    <td><span th:text="${user.id}"></span></td>
                                                    <td><span th:text="${user.name}"></span></td>
                                                    <td><span th:text="${user.login}"></span></td>
                                                    <td><span th:text="${user.password}"></span></td>

                                                    <td>
                                                        <a th:href="@{/admin/update/{id}/(id=${user.id})}" class="btn btn-primary btn-md" role="button">Update</a>

                                                        <!-- Кнопка, вызывающее модальное окно -->
                                                        <a href="#myModal"  class="btn btn-primary" data-toggle="modal">Update</a>

                                                        <!-- HTML-код модального окна -->
                                                        <div id="myModal" class="modal fade">
                                                            <div class="modal-dialog">
                                                                <div class="modal-content">

                                                                    <!-- Заголовок модального окна -->
                                                                    <div class="modal-header">
                                                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                                                        <h4 class="modal-title">Edit user</h4>
                                                                    </div>

                                                                    <!-- Основное содержимое модального окна -->
                                                                    <div class="modal-body">

                                                                       <div th:replace="updateUser :: update"></div>

                                                                    </div>

                                                                    <!-- Футер модального окна -->
                                                                    <div class="modal-footer">
                                                                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                                                                            <button type="button" class="btn btn-primary">Edit</button>

                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>



                                                    </td>

                                                    <td>
                                                        <a th:href="@{/admin/delete/{id}/(id=${user.id})}" class="btn btn-primary btn-md" role="button">Delete</a>
                                                    </td>
                                                </tr>
                                            </table>

                                        </div>
                                    </div>
                             </div>


                            <!--Panel_2-->

                             <div class="tab-pane" id="profile">

                                 <div class="panel panel-default">

                                     <div class="panel-heading">Add new user</div>

                                      <div class="panel body">

                                          <div th:replace="adduser :: content" class="addForm"></div>

                                      </div>

                                 </div>
                             </div>


                </div>
            </div>
        </div>
    </div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="../../dist/js/bootstrap.min.js"></script>
<script src="../../assets/js/docs.min.js"></script>
</body>
</html>
