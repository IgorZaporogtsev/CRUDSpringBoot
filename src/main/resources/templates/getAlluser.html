<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!--TODO почему не работает без этих скриптов-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src="http://yastatic.net/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    </meta>
</meta>
</head>

<body>

<nav class="navbar navbar-default" style="background: #262626">
    <div class="container-fluid">
        <div class="navbar-header" >
            <a href="#" class="navbar-brand">SpringBoot</a>
        </div>
    </div>
</nav>



    <div class="container-fluid">
        <div class="row">
            <!--<div class="col-md-2" style="background-color: white">-->
            <div class="col-md-2 col-sm-3 sidebar" style="background-color: white">

                <!--MenuLeft-->
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a href="/admin" data-toggle="tab">Admin</a></li>
                    <li><a href="/user" data-toggle="tab">User</a></li>
                </ul>

            </div>


            <!--Admin Panel-->
            <div class="col-md-10" style="background-color:whitesmoke">

                <h2>Admin Panel</h2>


                <!-- Nav tabs -->
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#home" data-toggle="tab">User table</a></li>
                    <li><a href="#profile" data-toggle="tab">New User</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content ">
                             <div class="tab-pane active" id="home">

                                    <!--Panel _1-->
                                    <div class="panel panel-default">
                                        <div class="panel-heading">All Users</div>
                                        <div class="panel body">

                                            <table class="table table-striped" >
                                                <tr>
                                                    <th>id</th>
                                                    <th>name</th>
                                                    <th>login</th>
                                                    <th>password</th>
                                                    <th>update</th>
                                                    <th>delete</th>
                                                </tr>
                                                <tr th:each="user : ${getAllUser}">
                                                    <td><span th:text="${user.id}"></span></td>
                                                    <td><span th:text="${user.name}"></span></td>
                                                    <td><span th:text="${user.login}"></span></td>
                                                    <td><span th:text="${user.password}"></span></td>

                                                    <td>
                                                        <a th:href="@{/admin/update/{id}/(id=${user.id})}" class="btn btn-primary btn-md" role="button">Update</a>
                                                    </td>

                                                    <td>
                                                        <a th:href="@{/admin/delete/{id}/(id=${user.id})}" class="btn btn-primary btn-md" role="button">Delete</a>
                                                    </td>
                                                </tr>
                                            </table>

                                        </div>
                                    </div>
                             </div>


                            <!--Panel_2-->

                             <div class="tab-pane" id="profile">

                                 <div class="panel panel-default">

                                     <div class="panel-heading">Add new user</div>

                                      <div class="panel body ">

                                          <div th:replace="adduser :: content">

                                          </div>
                                      </div>

                                 </div>
                             </div>


                </div>
            </div>
        </div>
    </div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="../../dist/js/bootstrap.min.js"></script>
<script src="../../assets/js/docs.min.js"></script>
</body>
</html>
